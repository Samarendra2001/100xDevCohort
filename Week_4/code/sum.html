<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function populateDiv (){
        const a = document.getElementById("firstNumber").value;
        const b = document.getElementById("secondNumber").value;
        const element = document.getElementById("finalSum")
        element.innerHTML = "The Sum of these two numbers is " + (parseInt(a) + parseInt(b));//parseint is bcz to convert the string into number
    }
</script>
<body>
    <input id="firstNumber" type="number" placeholder="First Number"></input><br></br>
    <input id="secondNumber" type="number" placeholder="Second Number"></input><br></br>
    <button onclick="populateDiv()">CalculateSum</button><br></br>
    <div id="finalSum"></div>
</body>
</html>
